  <main>
    <!-- WebVR v1 -->
    <section>
      <h2>üï∂Ô∏è WebVR API (Deprecated)</h2>
      <p id="webvr">Checking WebVR support...</p>
      <script>
        if ('getVRDisplays' in navigator) {
          navigator.getVRDisplays().then(displays => {
            document.getElementById("webvr").textContent =
              displays.length ? "WebVR supported (but deprecated)" : "No VR displays found.";
          });
        } else {
          document.getElementById("webvr").textContent = "WebVR not supported (replaced by WebXR).";
        }
      </script>
    </section>

    <!-- AppCache -->
